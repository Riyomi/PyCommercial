
{% if page.object_list %}
  <span class="paginator">
    <a {% if page.has_previous %} href="?page={{ page.previous_page_number }}&{{query_string}}" {% endif %}>
      <i class="fas fa-chevron-left"></i>
    </a>

    {% for page_index in page.paginator.page_range %}
      {% if page_index <= page.number|add:2 and page_index >= page.number|add:-2 %}
        {% if page.number == page_index %}
          <a class="step-active">{{ page_index }}</a>
        {% else %}
          <a href="?page={{ page_index }}&{{query_string}}">{{ page_index }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}

    <a {% if page.has_next %} href="?page={{ page.next_page_number }}&{{query_string}}" {% endif %}>
      <i class="fas fa-chevron-right"></i>
    </a>
  </span>
{% endif %}
