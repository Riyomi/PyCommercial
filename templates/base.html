{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static "css/tailwind-output.css" %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>{% block title %} {% endblock %} | PyCommercial</title>
    {% block extrahead %} {% endblock %}
</head>
<body>
<div class="flex flex-col min-h-screen m-auto bg-purple-200">
    <nav class="flex items-center justify-between flex-wrap bg-purple-600 bg-opacity-50 p-6 filter drop-shadow-lg">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">PyCommercial</span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>
                    Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="{% url 'users:index' %}"
                   class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Home
                </a>
                <a href="#"
                   class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Products
                </a>
                <a href="#"
                   class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    Stores
                </a>
                <a href="#"
                   class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                    About Us
                </a>
            </div>
            <div>
                <a href="#"
                   class="inline-block text-sm px-4 py-2 leading-none text-white hover:text-teal-500 mt-4 lg:mt-0">Cart</a>
                <a href="{% url 'users:login' %}"
                   class="inline-block text-sm px-4 py-2 leading-none text-white hover:text-teal-500 mt-4 lg:mt-0">My
                    Account</a>

            </div>
        </div>
    </nav>
    <div class="bg-purple-200 bg-opacity-50 pt-5 overflow-auto">
        {% block content %} {% endblock content %}
    </div>
    <footer class="w-full bg-purple-600 bg-opacity-50 filter drop-shadow-lg p-6 text-white flex justify-between mt-auto">
        <span>Â© 2021 PyCommercial. All rights reserved.</span>
        <span class="">Created by Richard Szabo</span>
    </footer>
</div>
</body>
</html>
