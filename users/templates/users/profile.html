{% extends "base.html" %}
{% block title %}My Account{% endblock title %}

{% block content %}
<div class="grid tablet:grid-cols-6 mx-auto desktop:w-1/2 tablet:w-5/6 w-11/12 mt-4 pb-4 text-sm laptop:text-base">
  <div class="hidden tablet:flex flex-col col-span-2 background-color p-5 rounded-tl-lg rounded-bl-lg">

    <div class="menu-option">
      <a href="{% url 'users:profile' %}">
        <i class="far fa-user-circle"></i>
        <span>Profile</span>
      </a>
    </div>

    <div class="menu-option">
      <a href="{% url 'users:orders' %}">
        <i class="fas fa-receipt"></i>
        <span>My Orders</span>
      </a>
    </div>

    <div class="menu-option">
      <a href="{% url 'users:changePassword' %}">
        <i class="fas fa-lock"></i>
        <span>Change Password</span>
      </a>
    </div>

    <div class="menu-option text-red-300 hover:text-red-400">
      <a href="{% url 'users:deleteAccount' %}">
        <i class="far fa-trash-alt"></i>
        <span>Delete account</span>
      </a>
    </div>

  </div>

  <div id="mobileaccountdropdown" class="flex tablet:hidden col-span-4 background-color px-5 py-3 text-white flex-grow items-center rounded-t-lg">
    <svg class="h-6 w-6 block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path id="accountMenuIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
  </div>

  <div id="mobileAccountDropDown" class="flex flex-col hidden tablet:hidden col-span-4 background-color px-5 pb-2 text-white">
    <div class="menu-option">
      <a href="{% url 'users:profile' %}">
        <i class="far fa-user-circle"></i>
        <span>Profile</span>
      </a>
    </div>

    <div class="menu-option">
      <a href="{% url 'users:orders' %}">
        <i class="fas fa-receipt"></i>
        <span>My Orders</span>
      </a>
    </div>

    <div class="menu-option">
      <a href="{% url 'users:changePassword' %}">
        <i class="fas fa-lock"></i>
        <span>Change Password</span>
      </a>
    </div>

    <div class="menu-option text-red-300 hover:text-red-400">
      <a href="{% url 'users:deleteAccount' %}">
        <i class="far fa-trash-alt"></i>
        <span>Delete account</span>
      </a>
    </div>

  </div>

  <div class="col-span-4 rounded-b-lg tablet:rounded-br-lg tablet:rounded-tr-lg tablet:rounded-bl-none p-5 bg-white">
    {% block page %} {% endblock page %}
  </div>

</div>
{% endblock content %}
