{% extends 'users/profile.html' %}

{% block page %}
<p class="title-h1">Change Password</p>

<form method="POST" class="mt-2">
  {% csrf_token %}

  <input
    name="newPassword1"
    type="password"
    placeholder="New Password"
    class="myInput mb-2"
    required
  />
  <input
    name="newPassword2"
    type="password"
    placeholder="Confirm New Password"
    class="myInput mb-2"
    required
  />
  
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
       <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
      {% endfor %}
    </div> 
  {% endif %}

  <input
    type="submit"
    value="Change Password"
    class="purple-btn mt-2"
  />

</form>

{% endblock %}
