{% extends 'users/profile.html' %}

{% block page %}
<p class="title-h1">Change Password</p>

<form method="POST" class="mt-2">
  {% csrf_token %}

  <input
    name="oldPassword"
    type="password"
    placeholder="Old Password"
    class="myInput mb-2"
    required
  /><br/>

  <input
    name="newPassword1"
    type="password"
    placeholder="New Password"
    class="myInput mb-2"
    required
  /><br/>
  <input
    name="newPassword2"
    type="password"
    placeholder="Confirm New Password"
    class="myInput"
    required
  />

  <input
    type="submit"
    value="Change Password"
    class="purple-btn mt-5"
  />

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul> 
  {% endif %}
</form>

{% endblock %}
