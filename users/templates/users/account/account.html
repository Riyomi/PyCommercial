{% extends 'users/profile.html' %}

{% block page %}
<p class="title-h1">My Account</p>

{% for field in fields %}
  <div class="border-purple-300 border-b-2 flex justify-between">
    <span class="p-2 text-purple-500">{{ field.label }}</span>
    <span class="p-2">{{ field.value }}</span>
  </div>
{% endfor %}

<div class="mt-5 mx-auto">
  <a href="{% url 'users:editInfo' %}" class="purple-btn">Edit info</a>
</div>

{% endblock %}
