{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="user-form-wrapper">
  <form method="POST" class="user-form">
    {% csrf_token %}
    <p class="title-h1 mb-4">Login</p>

    <input
      type="text"
      name="username"
      placeholder="Username"
    />
    
    <input
      type="password"
      name="password"
      placeholder="***************"
    />

    <input type="submit" class="purple-btn w-full" value="Login" />

    <div class="mb-1">
      <span>Don't have an account yet? </span>
      <a
        href="{% url 'users:register' %}"
        class="text-color font-bold"
        >Register now
      </a>
    </div>

      
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}

  </form>
</div>
{% endblock content %}
