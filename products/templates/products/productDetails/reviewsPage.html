{% extends "products/productDetails.html" %}
{% load static %}

{% block subpage %}
<div class="mt-4">
  <div class="bg-purple-500 text-white text-lg p-2">
    <a href="{% url 'products:product-description' product.id %}" class="mx-6"
      >Description</a
    >
    <a class="mx-6 font-semibold">Reviews</a>
  </div>
  <div class="px-8 mt-2">
    <div class="grid grid-cols-2">
      <div>
        <div class="title-h1">Reviews by ratings</div>
        <table class="table-fixed">
          <tr>
            <td>
              <span class="text-yellow-300 text-xs">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </span>
            </td>
            <td>
              <div class="bg-purple-200 h-5 w-64">
                <div style="width: 50%" class="bg-purple-500 h-5"></div>
              </div>
            </td>
            <td>50%</td>
          </tr>
          <tr>
            <td>
              <span class="text-yellow-300 text-xs">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </span>
            </td>
            <td>
              <div class="bg-purple-200 h-5 w-64">
                <div style="width: 50%" class="bg-purple-500 h-5"></div>
              </div>
            </td>
            <td>50%</td>
          </tr>
          <tr>
            <td>
              <span class="text-yellow-300 text-xs">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
              </span>
            </td>
            <td>
              <div class="bg-purple-200 h-5 w-64">
                <div style="width: 50%" class="bg-purple-500 h-5"></div>
              </div>
            </td>
            <td>50%</td>
          </tr>
          <tr>
            <td>
              <span class="text-yellow-300 text-xs">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
              </span>
            </td>
            <td>
              <div class="bg-purple-200 h-5 w-64">
                <div style="width: 50%" class="bg-purple-500 h-5"></div>
              </div>
            </td>
            <td>50%</td>
          </tr>
          <tr>
            <td>
              <span class="text-yellow-300 text-xs">
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
              </span>
            </td>
            <td>
              <div class="bg-purple-200 h-5 w-64">
                <div style="width: 50%" class="bg-purple-500 h-5"></div>
              </div>
            </td>
            <td>50%</td>
          </tr>
        </table>
      </div>
      <div>
        {% if request.user.is_authenticated %}
        <div class="title-h1">Write a review</div>
        <form method="POST" action="{% url 'products:rate-product' %}">
          {% csrf_token %}
          <div>
            <span>Your rating: </span>
            <div class="rate text-yellow-300">
              <i
                id="star-1"
                onClick="setRating(this.id)"
                class="far fa-star"
              ></i>
              <i
                id="star-2"
                onClick="setRating(this.id)"
                class="far fa-star"
              ></i>
              <i
                id="star-3"
                onClick="setRating(this.id)"
                class="far fa-star"
              ></i>
              <i
                id="star-4"
                onClick="setRating(this.id)"
                class="far fa-star"
              ></i>
              <i
                id="star-5"
                onClick="setRating(this.id)"
                class="far fa-star"
              ></i>
            </div>
            <input name="rating" type="hidden" />
            <input name="product-id" type="hidden" value="{{product.id}}"
          </div>
          <textarea
            rows="4"
            cols="50"
            name="comment"
            class="border-2"
            placeholder="Write about the product in detail (optional)"
          ></textarea
          ><br />
          <input type="submit" class="purple-btn" />
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/review.js' %}"></script>
{% endblock subpage %}
