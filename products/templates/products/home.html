{% extends "base.html" %}
{% load myfilters %}
{% block title %}Home{% endblock title %}
{% block content %}

<div class="grid grid-cols-2 min-h-screen gap-x-4" style="min-height: calc(100vh - (153px));">
  <div class="flex flex-col self-center bg-purple-200 pl-28">
    <p class="text-8xl text-purple-500 font-semibold">Online Shopping</p>
    <div class="grid">
      <input
        type="text"
        placeholder="Search for products..."
        class="
          py-2
          px-4
          mt-8
          mb-4
          rounded-lg
          focus:outline-none focus:ring focus:ring-purple-400
        "
      />
    </div>
    <p class="mb-4">...or start browsing by popular categories:</p>
    <div class="text-purple-600">
      <a href="#" class="underline mx-2">PC and laptop</a>
      <a href="#" class="underline mr-2">Mobile phones</a>
      <a href="#" class="underline mr-2">Fashion</a>
      <a href="#" class="underline mr-2">DIY</a>
      <a href="#" class="underline mr-2">Home appliances</a>
    </div>
  </div>
  <div class="bg-purple-500">
  </div>
</div>
{% endblock content %}
