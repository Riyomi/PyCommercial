{% load products.productfilters %}

<span
  title="{{ rating }} out of 5 stars"
  class="text-yellow-300"
>
  {% for star in rating|encoderating %}
    {% if star == 1 %}
      <i class="fas fa-star"></i>
    {% elif star == 0.5 %}
      <i class="fas fa-star-half-alt"></i>
    {% else %}
      <i class="far fa-star"></i>
    {% endif %}
  {% endfor %}
</span>
